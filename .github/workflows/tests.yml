name: tests

on: [ push ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        postgres-version: [10, 11, 12, 13]
    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_DB: postgres        
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        sh install_dependencies.sh
        pip install flake8 pytest
    - name: Lint with flake8
      run: |
        flake8 --ignore=E501,E123,E402 .
    - name: Test with pytest
      run: |
        pytest
    - name: Test with postgres
      run: |
        make install
        make installcheck # FIXME: <-- this is the only failing line; can't connect to pg?

  docker:
    strategy:
      matrix:
        POSTGRES_VERSION: [12, 13]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker
      run: |
        docker-compose build --build-arg BASE_IMAGE_VERSION=${{matrix.POSTGRES_VERSION}}
        docker-compose up -d --build
        sleep 20
        docker-compose exec -T pspacy_db make installcheck
        docker-compose down
